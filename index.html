<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="title"><h1>Etch-a-Sketch</h1></div>
    <div class="main">
        <div class="container">
        </div>
        <div class="controls">
            <button class="reset" type="reset" label="reset" value="reset">Reset</button>
            <div class="slider-container">
                <input type="range" name="size" id="slider" min="2" max="100" value="16" oninput="val.textContent = this.value">
                <p id="val"></p>
            </div>
            <div class="theme">
                <p>Choose Theme:</p>
                <input type="radio" class="radio" name="scheme" id="theme-black" value="black" default>Black
                <input type="radio" class="radio" name="scheme" id="theme-color" value="colorful">Colorful
            </div>
        </div>
    </div>
    <footer>
        <p>by Nick Ronzel</p>
    </footer>
</body>
</html>
