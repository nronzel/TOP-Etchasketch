<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="./assets/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-Sketch</title>
</head>

<body>
  <div class="header">
    <h1>Etch-a-Sketch</h1>
  </div>
  <div class="main">
    <div class="container">
    </div>
    <div class="controls">
      <button class="reset" type="reset" value="reset">Reset</button>
      <div class="slider-container">
        <p>Size:</p>
        <input type="range" name="size" id="slider" min="2" max="100" value="16">
        <p id="val"></p>
        <i class="fas fa-check"></i>
      </div>
      <div class="theme">
        <p>Choose Theme:</p>
        <input type="radio" class="radio" name="scheme" id="theme-black" value="black" checked="checked"> Black
        <input type="radio" class="radio" name="scheme" id="theme-color" value="colorful"> Colorful
      </div>
    </div>
  </div>
  <footer>
    <p class="footer-text">Copyright Â© 2023 nronzel</p>
    <a class="github-logo" href="https://github.com/nronzel" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>
</body>

</html>
